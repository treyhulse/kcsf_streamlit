# ~/.streamlit/config.toml

[server]
runOnSave = false

[theme]
base = "dark"
primaryColor = "#C70039"
backgroundColor = "#D3D3D3"
secondaryBackgroundColor = "#A9A9A9"
textColor = "#ffffff"
font = "sans serif"


[mapbox]
token = "your-mapbox-token"


[customComponent]
# Path to a folder containing JavaScript files for custom components
componentJsPath = "/path/to/components"

